<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Hummingbird Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <h2>Controls</h2>

                <div class="control-group">
                    <h3>Animation</h3>
                    <button id="playBtn" class="btn">Play</button>
                    <button id="pauseBtn" class="btn">Pause</button>
                    <button id="resetBtn" class="btn">Reset</button>
                </div>

                <div class="control-group">
                    <h3>Panel Size</h3>
                    <label for="panelSize">LED Matrix:</label>
                    <select id="panelSize">
                        <option value="32">32x32</option>
                        <option value="64" selected>64x64</option>
                    </select>
                    <span id="panelSizeValue">64x64</span>
                </div>

                <div class="control-group">
                    <h3>Speed</h3>
                    <label for="speedSlider">Animation Speed:</label>
                    <input type="range" id="speedSlider" min="20" max="100" value="50" step="10">
                    <span id="speedValue">50ms</span>
                </div>

                <div class="control-group">
                    <h3>Size</h3>
                    <label for="sizeSlider">Scale:</label>
                    <select id="sizeSlider">
                        <option value="25">25%</option>
                        <option value="75">75%</option>
                        <option value="100" selected>100%</option>
                    </select>
                    <span id="sizeValue">100%</span>
                </div>

                <div class="control-group">
                    <h3>Swarm Controls</h3>
                    <label for="maxSwarmBirds">Max Birds:</label>
                    <input type="range" id="maxSwarmBirds" min="3" max="24" value="12" step="1">
                    <span id="maxSwarmBirdsValue">12</span>
                    <br>
                    <label for="swarmMinSpeed">Min Speed:</label>
                    <input type="range" id="swarmMinSpeed" min="0.01" max="2.0" value="0.1" step="0.01">
                    <span id="swarmMinSpeedValue">0.1x</span>
                    <br>
                    <label for="swarmMaxSpeed">Max Speed:</label>
                    <input type="range" id="swarmMaxSpeed" min="0.02" max="4.0" value="1.2" step="0.01">
                    <span id="swarmMaxSpeedValue">1.2x</span>
                    <br>
                    <label for="swarmMinSize">Min Size:</label>
                    <input type="range" id="swarmMinSize" min="0.1" max="2.0" value="0.2" step="0.1">
                    <span id="swarmMinSizeValue">0.2x</span>
                    <br>
                    <label for="swarmMaxSize">Max Size:</label>
                    <input type="range" id="swarmMaxSize" min="0.2" max="5.0" value="2.5" step="0.1">
                    <span id="swarmMaxSizeValue">2.5x</span>
                </div>

                <div class="control-group">
                    <h3>Effects</h3>
                    <button id="splitBtn" class="btn effect-btn">Split into 4</button>
                    <button id="swarmBtn" class="btn effect-btn">Swarm Mode</button>
                    <button id="moveBtn" class="btn effect-btn">Hummingbird Move</button>
                    <button id="breatheBtn" class="btn effect-btn">Breathing</button>
                </div>

                <div class="control-group">
                    <h3>Arduino Export</h3>
                    <button id="exportBtn" class="btn export-btn">Export Frame Data</button>
                    <textarea id="exportData" rows="4"
                        placeholder="Arduino-compatible frame data will appear here..."></textarea>
                </div>
            </div>

            <!-- LED Matrix Display -->
            <div class="led-container">
                <div id="ledMatrix" class="led-matrix">
                    <!-- LEDs will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden canvases for image processing -->
    <canvas id="imageCanvas" style="display: none;"></canvas>
    <canvas id="processingCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>

</html>
